<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores y Mensaje Especial</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
            font-family: "Georgia", serif;
        }

        canvas {
            position: absolute;
            pointer-events: none;
        }

        /* ---- MENSAJE ---- */
        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffffd0;
            text-align: center;
            width: 80%;
            max-width: 600px;
            font-size: 1.4rem;
            opacity: 1;
            transition: opacity 2s ease;
            pointer-events: none;
        }

        /* ---- PASTEL SECRETO ---- */
        .secret-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 90px;
            height: 90px;
            font-size: 3rem;
            border-radius: 50%;
            border: none;
            background: #ffffff22;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(4px);
        }

        .secret-btn:hover {
            background: #ffffff44;
        }
    </style>
</head>
